<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div id="paper" class="container container-init">
            <div id="questions" class="well">

            </div>
            <div class="form-group">
                <button id="prequestion" class="btn btn-primary">previous question</button>
                <button id="nextquestion" class="btn btn-primary">next question</button>
                <button id="complete_btn" class="btn btn-success btn-right">finish and hand in</button>
            </div>
            <div class="form-group">
                <p>paper status:</p>
                <div id="index" class="btn-group">
                </div>
            </div>
        </div>

        <div id="loginModal" class="modal fade" aria-hidden="true"  tabindex="-1">
            <div id="login-dialog" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sign In</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input id="user_id" class="form-control" placeholder="input your user ID"/>
                        </div>
                        <div class="form-group">
                            <button id="login_btn" class="btn btn-primary">START</button><span id="warning" class="col-md-offset-1"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- template -->
        <script id="sel_question_template" type="javascript/template">
            <div id="question_<%=id%>" class="question-area" data-qid=<%=id%> data-type="sq">
                <h3><span class="label label-primary"><%=order%></span>&nbsp;<%=description%></h3>
                <% _.each(options, function(option){%>
                    <div class="checkbox">
                        <label><input type="checkbox" class="options" data-id=<%=option.id%> name="question_<%=id%>"/><%=option.txt%><label>
                    </div>    
                <%}); %>
            </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
