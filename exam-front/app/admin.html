    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li><span>hi,</span><span id="username"></li>
                <li></span><a id="logout_link" href="#">log out</a></li>
            </ul>
        </div>
    </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div data-spy="affix" data-offset-top="200">
                        <div class="list-group">
                        <a id="new_question_link" href="#" class="list-group-item">new question</a>
                        <a href="#" class="list-group-item">click me</a>
                        <a href="#" class="list-group-item">click me</a>
                        <a href="#" class="list-group-item">click me</a>
                        <a href="#" class="list-group-item">click me</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div id="main">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- templates -->
        <script id="option" type="javascript/template">
            <div class="input-group option">
                <span class="input-group-addon" title="correct tag"><input type="checkbox" class="correct"></span>
                <span class="input-group-addon option_id"><%= optionId %></span>
                <input type="text" class="form-control option_txt" placeholder="input content of the option">
            </div>
        </script>
        <script id="new_question" type="javascript/template">
            <div class="well">
                <div class="title">new question</div>
                <div class="btn-group col-lg-offset-4" data-toggle="buttons">
                    <label class="btn btn-primary"><input type="radio" name="questionType" id="selq_btn">choice question</label>
                    <label class="btn btn-primary"><input type="radio" name="questionType" id="proq_btn">program question</label>
                </div>
                <div id="question_content"></div>
            </div>
        </script>
        <script id="choice_question" type="javascript/template">
            <div class="question_form">
                <div class="form-group">
                <input id="question_id" class="form-control" placeholder="input question id"/>
                </div>
                <div class="form-group">
                <textarea id="description" class="form-control" row=3 placeholder="input description of the question"></textarea>
                </div>
                <p>options:<button id="add_option_btn" class="btn btn-xs btn-success col-lg-offset-10">add an option</button></p>
                <div id="options" class="form-group">
                </div>
                <div class="form-group">
                    <button id="submit_btn" class="btn btn-success">submit</button>
                </div>
            </div>
        </script>
        <script id="program_question" type="javascript/template">
            <div class="question_form">
                <div class="form-group">
                <input id="question_id" class="form-control" placeholder="input question id"/>
                </div>
                <div class="form-group">
                <textarea id="description" class="form-control" row=3 placeholder="input description of the question"></textarea>
                </div>
                <p>upload tester file:</p>
                <div class="form-group">
                <input id="tester_file" type="file"/>
                </div>
                <div class="form-group">
                    <button id="submit_btn" class="btn btn-success">submit</button>
                </div>
            </div>
        </script>

        <!--[if lt IE 7]>

        <![endif]-->

        <!-- build:js scripts/admin.js -->
        <script data-main="scripts/admin" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
